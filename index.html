<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe yuuup!</title>
	<style type="text/css">
	#grid {
		width: 90px;
		width: 90px;
	}
	.row {
		display: flex;
	}
	.square {
		width: 30px;
		height: 30px;
		text-align: center;
		vertical-align: middle;
		line-height: 30px; /* centers the text inside square*/
		border: 1px solid grey;
	}
</style>
</head>

<body>
	<h3>It's time for...tic tac toe!</h3>
	
	<div id="grid">
		<div class="row">
			<div class="square" id="A"></div>
			<div class="square" id="B"></div>
			<div class="square" id="C"></div>
		</div>
		<div class="row">
			<div class="square" id="D"></div>
			<div class="square" id="E"></div>
			<div class="square" id="F"></div>
		</div>
		<div class="row">
			<div class="square" id="G"></div>
			<div class="square" id="H"></div>
			<div class="square" id="I"></div>
		</div>
	</div>

		<script src="./app.js"></script>

</body>

</html>
