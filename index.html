<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe yuuup!</title>
	<style type="text/css">
	.row {
		display: flex;
	}
	.square {
		width: 50px;
		height: 50px;
		text-align: center;
		vertical-align: middle;
		line-height: 50px; /* centers the text inside square*/
		border: 1px solid grey;
	}
	#message {
		margin-top: 10px;
		margin-bottom: 10px;
		font-size: 20px;
	}
	#restart {
		margin-top: 10px;
	}
</style>
</head>

<body>
	<div id="message">Let's tic tac toe! First player is X</div>
	
	<div id="grid">
		<div class="row">
			<div class="square" id="00"></div>
			<div class="square" id="01"></div>
			<div class="square" id="02"></div>
		</div>
		<div class="row">
			<div class="square" id="10"></div>
			<div class="square" id="11"></div>
			<div class="square" id="12"></div>
		</div>
		<div class="row">
			<div class="square" id="20"></div>
			<div class="square" id="21"></div>
			<div class="square" id="22"></div>
		</div>
	</div>

	<!-- <div id="message">First up! X</div> -->
	<button type="button" id=restart onclick="newGame()">New game</button>

		<script src="./app.js"></script>

</body>

</html>
