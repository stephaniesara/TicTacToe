<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe yuuup!</title>
	<style type="text/css">
	#grid {
		width: 90px;
		width: 90px;
	}
	.row {
		display: flex;
	}
	.square {
		width: 30px;
		height: 30px;
		text-align: center;
		vertical-align: middle;
		line-height: 30px; /* centers the text inside square*/
		border: 1px solid grey;
	}
</style>
</head>

<body>
	<h3>It's time for...tic tac toe!</h3>
	
	<div id="grid">
		<div class="row">
			<div class="square" id="00"></div>
			<div class="square" id="01"></div>
			<div class="square" id="02"></div>
		</div>
		<div class="row">
			<div class="square" id="10"></div>
			<div class="square" id="11"></div>
			<div class="square" id="12"></div>
		</div>
		<div class="row">
			<div class="square" id="20"></div>
			<div class="square" id="21"></div>
			<div class="square" id="22"></div>
		</div>
	</div>

		<script src="./app.js"></script>

</body>

</html>
